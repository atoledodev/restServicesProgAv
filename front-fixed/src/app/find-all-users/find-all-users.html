<div class="container mt-3">
  <div class="row">
    <div class="col-10">
      <div class="list-group">
        <a
          *ngFor="let usuario of usuarios"
          (click)="redirectToUserById(usuario.id); $event.preventDefault()"
          href="#"
          class="list-group-item list-group-item-action"
          aria-current="true"
        >
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ usuario.nombre }}</h5>
            <small>Hace 3 dias</small>
          </div>
          <p class="mb-1">{{ usuario.cedula }}</p>
          <small>{{ usuario.direccion }}</small>
        </a>
      </div>
    </div>
  </div>
</div>
