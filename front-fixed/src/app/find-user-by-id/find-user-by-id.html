<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" [(ngModel)]="nombre" id="nombre" />
      </div>
      <div class="mb-3">
        <label for="cedula" class="form-label">Cedula:</label>
        <input type="text" class="form-control" [(ngModel)]="cedula" id="cedula" />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono:</label>
        <input type="text" class="form-control" [(ngModel)]="telefono" id="telefono" />
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Direccion:</label>
        <input type="text" class="form-control" [(ngModel)]="direccion" id="direccion" />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo:</label>
        <input type="text" class="form-control" [(ngModel)]="correo" id="correo" />
      </div>
      <button (click)="updateUser()">Actualizar Usuario</button>
    </div>
  </div>
</div>
